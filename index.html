<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
   <style type="text/css">
	  			form {
	  			    margin: 50px;
	  			    width: 400px;

	  			}
				input {
					padding: 2px 10px;
					float: right;
				}
	  			label {
	  				display: block;
	  				margin-top: 10px;

	  			}
	  			button {
					margin-top: 20px;
					display: block;
					padding: 2px 60px;
					font-size: 20px;
					border: none;
					border-radius: 40px;
	  			}
	  			
	  		</style>
</head>
<body>
   	<form>
		<label for="name">Name
			<input type="name" name="name" id="name" class="fields"></label>
		<label for="name">Email
			<input type="email" name="email" id="email" class="fields">
		</label>
		<label for="phone">Phone number
			<input type="phone" name="phone" id="phone" class="fields">
		</label>
		<button type="submit" onclick="validate(event)">Submit</button>
	</form>

<script>
     function validate(event)  { 
            event.preventDefault();
             var uname = document.getElementById('name');
             var uemail = document.getElementById('email');
            var uphone = document.getElementById('phone');
            var labels = document.getElementsByTagName('label');
            var list = [uname, uemail, uphone ];

       var errors = document.querySelectorAll('.prompt');
             for(i = 0; i < errors.length; i++){
               errors[i].remove();
               
             }

              for(i = 0; i < list.length; i++){

                if(!list[i].value) {
                  var error = document.createElement('span');
                  error.className = 'prompt';
                  error.innerHTML =  'Please, enter data';
                  error.style.display =  'block';
                  error.style.color =  'red';
                  list[i].style.border = '1px solid red';
                  labels[i].appendChild(error);
			
		
                } else {
		  return true;
		}
            }  
    }
    </script>

</body>
</html>
